{% extends "base.html" %}

{% block libs %}

    <script type='text/javascript' src="{{ base_url }}/js/jquery-1.10.2.min.js"></script>
    <script type='text/javascript'>

            document.getElementById('minc_version').innerHTML = mbinc_version;

        </li>

        </li>
    </ul>
{% endblock %}
